<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC 登录系统演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .demo-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #3B82F6;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        h1 {
            color: #111827;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #6B7280;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .page-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .page-link {
            display: block;
            padding: 16px 24px;
            background: #3B82F6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .page-link:hover {
            background: #2563EB;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .page-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .page-link:hover::before {
            left: 100%;
        }
        
        .features {
            text-align: left;
            background: #F9FAFB;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .features h3 {
            color: #111827;
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            color: #6B7280;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
            font-size: 14px;
        }
        
        .features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #10B981;
            font-weight: bold;
        }
        
        .tech-info {
            background: #EFF6FF;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3B82F6;
        }
        
        .tech-info h4 {
            color: #1E40AF;
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .tech-info p {
            color: #1E3A8A;
            font-size: 14px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .demo-container {
                padding: 24px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="logo">KYC</div>
        <h1>登录系统演示</h1>
        <p class="subtitle">统一设计风格的认证页面</p>
        
        <div class="page-links">
            <a href="login.html" class="page-link">
                🔐 登录页面
            </a>
            <a href="signup.html" class="page-link">
                📝 注册页面
            </a>
            <a href="forgot-password.html" class="page-link">
                🔄 忘记密码页面
            </a>
        </div>
        
        <div class="features">
            <h3>🎯 主要改进</h3>
            <ul>
                <li>完全一致的简洁设计风格</li>
                <li>基于原始signup页面的视觉风格</li>
                <li>简洁的红色错误提示（单行显示）</li>
                <li>深绿色按钮，完全匹配原设计</li>
                <li>纯白背景，极简主义设计</li>
                <li>红色图标，统一的视觉元素</li>
                <li>完全响应式设计</li>
            </ul>
        </div>
        
        <div class="tech-info">
            <h4>🛠 技术实现</h4>
            <p>
                使用纯HTML、CSS和JavaScript实现，无需额外框架。
                包含完整的表单验证、错误处理和用户交互逻辑。
                代码结构清晰，易于维护和扩展。
            </p>
        </div>
    </div>
</body>
</html>
